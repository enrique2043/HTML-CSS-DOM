<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Perfumes Latinos - Empleado del Mes</h1>
    <div class="container">
        <div class="vendedor">
            <h2>Juana</h2>
            <label>Aqua: <input type="number" id="juanaAqua" min="0"></label>
            <label>Emoción: <input type="number" id="juanaEmocion" min="0"></label>
            <label>Alegría: <input type="number" id="juanaAlegria" min="0"></label>
            <label>Frescura: <input type="number" id="juanaFrescura" min="0"></label>
        </div>
        <div class="vendedor">
            <h2>Pedro</h2>
            <label>Aqua: <input type="number" id="pedroAqua" min="0"></label>
            <label>Emoción: <input type="number" id="pedroEmocion" min="0"></label>
            <label>Alegría: <input type="number" id="pedroAlegria" min="0"></label>
            <label>Frescura: <input type="number" id="pedroFrescura" min="0"></label>
        </div>
    </div>
    <button id="calcularButton">Calcular Resultados</button>
    <div id="result"></div>
</body>
</html>
